<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reg.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Sign In</title>
</head>
<body>
    <div class="main">
        <h1>SignUp</h1>
        <form action="" class="form">
            <div class="input-style">
                <!-- <label for="">FirstName</label> -->
                <i class="material-icons">person</i>
                <input type="text" placeholder="Firstname" required>
            </div>

            <div class="input-style">
                <!-- <label for="">LastName</label> -->
                <i class="material-icons">person</i>
                <input type="text" placeholder="Lastname" required>
            </div>

            <div class="input-style">
                <i class="material-icons">phone</i>
                <input type="text" name="" id="" placeholder="Phone number">
            </div>

            <div class="input-style">
                <!-- <label for="">Email</label> -->
                <i class="material-icons">mail</i>
                <input type="email" name="" id="" placeholder="Email" required>
            </div>

            <div class="input-style">
                <!-- <label for="">Password</label> -->
                <i class="material-icons">lock</i>
                <input type="password" name="" id="" placeholder="Enter password" required>
            </div>

            <div class="input-style">
                <i class="material-icons">lock</i>
                <!-- <label for="">Confirm Password</label> -->
                <input type="password" name="" id="" required placeholder="Confirm password">
            </div>

            <div class="input-style">
                    <i class="material-icons">attribution</i>
                <select name="gender" class="select-input" >
                    <option value="Gender">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="not to say">Not specify</option>
                </select>
            </div>
            
            <div class="input-style">
                <i class="material-icons">today</i>
                <input type="date" name="" id="" placeholder="" class="date-input">
            </div>

            <div class="input-style">
                <i class="material-icons">palette</i>
                <input type="color" name="" class="color-input">
            </div>

            <div class="tick-box">
                <input type="checkbox" name="" id="" class="checkbox">
                <p>Agree to <a href="#">Terms</a> and <a href="#">Conditons</a></p>
            </div>
        </form>

        <button class="btn-signup"><a href="./success.html">SignUp</a></button>

        <p class="signup-with">Or signup with</p>

        <div class="social-link">
            <a href="" class="link fb">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111398.png" alt="" width="20%">Facebook
            </a>

            <a href="" class="link google">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="" width="20%">Google
            </a>
        </div>

        <p class="signup">Already a member? <a href="./index.html">Login here</a></p>
    </div>
</body>
</html>
