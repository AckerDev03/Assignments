<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="main">
        <h1>LogIn</h1>
        <form action="" class="form">
            <div class="input-style">
                <!-- <label for="">Email</label> -->
                <i class="material-icons">mail</i>
                <input type="email" name="" id="" placeholder="Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>

            <div class="input-style">
                <!-- <label for="">Password</label> -->
                <i class="material-icons">lock</i>
                <input type="password" name="" id="" placeholder="Password" required>
            </div>

            <div class="tick-box">
                <input type="checkbox" name="" id="" class="checkbox">
                <p>Remember me</p>
            </div>
        </form>

        <button class="btn-login"><a href="./success.html">login</a></button>

        <p class="login-with">Or login with</p>

        <div class="social-link">
            <a href="" class="link fb">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111398.png" alt="" width="20%">Facebook
            </a>

            <a href="" class="link google">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="" width="20%">Google
            </a>
        </div>

        <p class="signup">Not a member? <a href="./reg.html">Sign up here</a></p>
    </div>
</body>
</html>
